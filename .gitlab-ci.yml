stages:
  - build
  - deploy

build:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk update
    - apk add zip
  script:
    - docker build -t travel/travel-web .
    - docker save -o web-app-vietmy-${CI_PIPELINE_ID}.tar travel/travel-web
    - zip web-app-vietmy-${CI_PIPELINE_ID}.zip web-app-vietmy-${CI_PIPELINE_ID}.tar
  artifacts:
      paths:
        - web-app-vietmy-${CI_PIPELINE_ID}.zip
  only:
    - main

deploy-staging:
  stage: deploy
  before_script:
    - "which ssh-agent || ( apk add openssh-client )"
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - chmod 700 ~/.ssh
  script:
    - scp -P $SSH_PORT web-app-vietmy-${CI_PIPELINE_ID}.zip $SSH_USER@$SSH_HOST:/home/virtual-travel/travel-web
    - >-
      ssh -p $SSH_PORT $SSH_USER@$SSH_HOST
      "cd /home/virtual-travel/travel-web
      && unzip web-app-vietmy-${CI_PIPELINE_ID}.zip
      && cat web-app-vietmy-${CI_PIPELINE_ID}.tar | docker load
      && docker-compose up -d
      && docker image prune -f
      && rm web-app-vietmy-${CI_PIPELINE_ID}.*
      && exit"
  only:
    - main